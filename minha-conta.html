<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sphera Academy | Minha conta</title>
    <link rel="stylesheet" href="css/form-perfil.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/menu-lateral.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="js/menu-lateral.js" defer></script>
    <script src="js/form-perfil.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  </head>
  <body>
    <aside class="menu">
      <div id="logo-space">
        <img src="/imgs/logo.svg" alt="Logo da Sphera Academy" />
      </div>
      <ul class="rotas"></ul>
      <button class="logout">
        <i class="fa-solid fa-sign-out"></i>
        <span >Encerrar sessão</span>
      </button>
    </aside>
    <div class="container">
      <div class="formulario">
        <h1>Complete o seu perfil</h1>
        <hr />

        <form id="formPerfil">
          <div class="formularioCampos">
            <div class="campo-formulario">
              <label for="nome">Nome completo<i class="asterisco">*</i></label>
              <input class="input--base__noicon" type="text" name="nome" id="nome" />
            </div>
            <div class="campo-formulario">
              <label for="escola">Escolha atual (Se estiver estudando)</label>
              <input
                class="input--base__noicon"
                type="text"
                name="escola"
                id="escola"
              />
            </div>
            <div class="campo-formulario">
              <label for="email"
                >Endereço de e-mail<i class="asterisco">*</i></label
              >
              <input class="input--base__noicon" type="text" name="email" id="email" />
            </div>
            <div class="campo-formulario">
              <!-- CAMPO SELECT -->
              <label for="objetivo"
                >Qual seu objetivo com a plataforma?<i class="asterisco"
                  >*</i
                ></label
              >
              <input
                class="input--base__noicon"
                type="text"
                name="objetivo"
                id="objetivo"
              />
            </div>
            <div class="campo-formulario">
              <label for="cep">CEP<i class="asterisco">*</i></label>
              <input
                class="input--base__noicon"
                type="text"
                name="cep"
                id="cep"
                maxlength="8"
              />
            </div>
            <div class="campo-formulario">
              <label for="cidade">Cidade<i class="asterisco">*</i></label>
              <input
                class="input--base__noicon"
                type="text"
                name="cidade"
                id="cidade"
              />
            </div>
            
            <div class="campo-formulario">
              <label for="estado">Estado<i class="asterisco">*</i></label>
              <input
                class="input--base__noicon"
                type="text"
                name="estado"
                id="estado"
              />
            </div>
            <div class="campo-formulario">
              <!-- CAMPO SELECT -->
              <label for="ingles"
                >Qual seu nível de inglês atual?<i class="asterisco"
                  >*</i
                ></label
              >
              <input
                class="input--base__noicon"
                type="text"
                name="ingles"
                id="ingles"
              />
            </div>
            <div class="campo-formulario">
              <label for="onde-gostaria">Escolha o país para realizar a experiência</label>
              <input  class="input--base__noicon" type="text" name="onde-gostaria" id="onde-gostaria" autocomplete="false"/>
            </div>
          </div>
          <p id="selecionegenero">Selecione o seu gênero</p>
          <div class="radio-group">
            <label class="radio-button">
              <input type="radio" name="option" class="radio-input">
              <span class="radio-dot"></span>
              <span class="radio-label">Masculino</span>
            </label>
          
            <label class="radio-button">
              <input type="radio" name="option" class="radio-input">
              <span class="radio-dot"></span>
              <span class="radio-label">Feminino</span>
            </label>
          
            <label class="radio-button">
              <input type="radio" name="option" class="radio-input">
              <span class="radio-dot"></span>
              <span class="radio-label">Outro</span>
            </label>
          </div>
            <button class="btn--base btn--dark-acqua-green" style="margin-top: 2.3rem" type="submit">Salvar alterações</button>
        </form>
      </div>
      <div class="imagem"></div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- <img class="ilustrativo--lateral" src="imgs/ilustrativo1.webp" alt="Foto ilustrativa de um homem navegando por meio de um notebook"/> -->
  </body>
</html>
