<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <title>Login</title>
</head>
<body>
    <main>
        <h1>Sphera Academy</h1>
        <div class="form">
            <h2>Entre na sua conta</h2>
            <p>Preencha seus dados ou crie uma conta</p>
            <hr>
            <form>
                <div class="form-control">
                    <label for="email-user">E-mail ou nome de usuário<span>*</span></label>
                    <div class="input-with-icon">
                        <img src="imgs/mail.svg" alt="ícone de email">
                        <input type="text" id="email-user" name="email-user" placeholder="exemplo@gmail.com">
                    </div>
                    <small>mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="email-user">Senha de acesso<span>*</span></label>
                    <div class="input-with-icon">
                        <img src="imgs/lock.svg" alt="ícone de cadeado">
                        <input type="password" id="password" name="password" placeholder="Digite a sua senha">
                    </div>
                    <small>mensagem de erro</small>
                    <a href="esqueceu-senha.html" class="link--primary">Esqueceu sua senha?</a>
                </div>
                <div>
                    <button class="btn--base btn--acqua-green" type="submit">Acessar conta</button>
                </div>
            </form>
            <a href="#" style="text-align: center; margin-block: 10px;" class="link--primary">Ainda não possui uma conta?</a>
            <button class="btn--base">Criar uma conta</button>
            <div class="ajuda">
                <a href="#" class="link--secondary">Termos de uso</a>
                <a href="#" class="link--secondary">Central de Ajuda</a>
            </div>
        </div>
    </main>
   
</body>
</html>
