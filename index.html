<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <main>
        <h1>Sphera Academy</h1>
        <div class="form">
            <h2>Entre na sua conta</h2>
            <p>Preencha seus dados ou crie uma conta</p>
            <hr>
            <form title="Formulário de Login">
                <div class="form-control">
                    <label for="email-user">E-mail ou nome de usuário<span>*</span></label>
                    <div class="input-with-icon">
                        <img src="imgs/mail.svg" alt="ícone de email">
                        <input class="input--base" type="text" id="email-user" name="email-user" placeholder="exemplo@gmail.com">
                        <i class="fa-solid fa-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </div>
                </div>
                <div class="form-control">
                    <label for="password">Senha de acesso<span>*</span></label>
                    <div class="input-with-icon">
                        <img src="imgs/lock.svg" alt="ícone de cadeado">
                        <input class="input--base" type="password" id="password" name="password" placeholder="Digite a sua senha">
                        <i class="fa-solid fa-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </div>
                </div>
                <a href="esqueceu-senha.html" class="link--primary">Esqueceu sua senha?</a>
                <button class="btn--base btn--dark-acqua-green" type="submit">Acessar conta</button>
            </form>
            <a href="#" style="text-align: center; margin-block: 10px;" class="link--primary">Ainda não possui uma conta?</a>
            <button class="btn--base btn--gray" id="criar-conta" onclick="criarConta()">Criar uma conta</button>
            <div class="ajuda">
                <a href="#" class="link--secondary">Termos de uso</a>
                <a href="#" class="link--secondary">Central de Ajuda</a>
            </div>
        </div>
    </main>
   <script src="js/form-login.js"></script>
</body>
</html>
