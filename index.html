<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <h1>Sphera Academy</h1>
        <div class="form">
            <h2>Entre na sua conta</h2>
            <p>Preencha seus dados ou crie uma conta</p>
            <hr>
            <form>
                <div class="form-control">
                    <label for="email-user">E-mail ou nome de usuário<span>*</span></label>
                    <img src="imgs/mail.svg" alt="ícone de email">
                    <input type="text" id="email-user" name="email-user" placeholder="exemplo@gmail.com">
                    <small>mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="email-user">Senha de acesso<span>*</span></label>
                    <img src="imgs/lock.svg" alt="ícone de cadeado">
                    <input type="password" id="password" name="password" placeholder="Digite a sua senha">
                    <small>mensagem de erro</small>
                </div>
                <a href="#" class="link1">Esqueceu sua senha?</a>
                <button class="btn" type="submit">Acessar conta</button>
            </form>
            <a href="#" class="link1">Ainda não possui uma conta?</a>
            <button class="btn">Criar uma conta</button>
            <div class="ajuda">
                <a href="#">Termos de uso</a>
                <a href="#">Central de Ajuda</a>
            </div>
        </div>
    </main>
   
</body>
</html>
